<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API</title>
    <style>
        #desenho {
            border: thin solid black;
        }
    </style>
    <script>
        onload = () => {

            if(desenho.getContext) {
                let ctx = desenho.getContext('2d');

                // 1 - Quadrado Modificado
                // ctx.fillRect(25,25,100,100);
                // ctx.clearRect(45,45,60,60);
                // ctx.strokeRect(50,50,50,50);

                // 2 - Duas linhas
                // ctx.beginPath();
                // ctx.moveTo(75, 50);
                // ctx.lineTo(100, 75);
                // ctx.lineTo(100, 25);
                // ctx.stroke();

                // 3 - Circulo
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'black';
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            }

        };
    </script>
</head>
<body>
    <h1>Canvas API</h1>
    <canvas id="desenho" width="500" height="150">
        Seu navegador n√£o suporta o canvas.
    </canvas>
</body>
</html>
