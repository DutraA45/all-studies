<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3JS</title>
        <link rel="stylesheet" href="grafico.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="grafico.js"></script>
        <script>
        onload = () => {
            // Exemplo 6
            let dados = [156, 27, 120, 115, 44, 260, 113];
            grafico({
                seletor: '#grafico',
                dados: dados,
                largura: 600,
                altura: 400,
            });            
        };
        </script>
    </head>
    <body>
        <h1>D3JS - Column Chart</h1>
        <svg id="grafico"></svg>
    </body>
</html>
