<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3JS</title>
        <link rel="stylesheet" href="grafico.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="grafico2.js"></script>
        <script>
        onload = () => {
            // Exemplo 6
            let dados = [
                {chave: 'Frango', valor: 56},
                {chave: 'Carne', valor: 73},
                {chave: 'Vegetariano', valor: 20},
                {chave: 'Queijo', valor: 115},
                {chave: 'Goiabada', valor: 44},
                {chave: 'Banana', valor: 60},
                {chave: 'Calabresa', valor: 33},
            ];
            grafico({
                seletor: '#grafico',
                dados: dados,
                largura: 600,
                altura: 400,
            });            
        };
        </script>
    </head>
    <body>
        <h1>D3JS - Column Chart</h1>
        <svg id="grafico"></svg>
    </body>
</html>
