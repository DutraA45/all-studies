<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
    <script>

        //Parei 13:54

        let db;
        let reqDB = indexedDB.open('meuDB', 1);
        reqDB.onsuccess = () => {
            db = reqDB.result;
        };
        reqDB.onerror = () => {
            console.log(reqDB.error);
        };
        reqDB.onupgradeneeded = (e) => {
            db = reqDB.result;
            if(!db.objectStoreNames.contains('livros'));
            db.createObjectStore('livros', {keyPath: 'id'});
        };

        onload = function() {
            btnC.onclick = () => {
                let livro = {
                    id: idLivro.value,
                    titulo: titulo.value,
                    autor: autor.value
                };
                let transacaoDB = db.transaction(['livros'], 'readwrite');
                let livrosOS = transacaoDB.objectStore('livros');
                let reqOS = livrosOS.add(livro);
                reqOS.onsuccess = (e) => {
                    console.log(reqOS.result);
                };
                reqOS.onerror = (e) => {
                    console.log(reqOS.error);
                };
            };

            btnR.onclick = () => {                
                let transacaoDB = db.transaction(['livros'], 'readonly');
                let livrosOS = transacaoDB.objectStore('livros');
                let reqOS = livrosOS.get(idLivro.value);
                reqOS.onsuccess = (e) => {
                    console.log(reqOS.result);
                };
                reqOS.onerror = (e) => {
                    console.log(reqOS.error);
                };
            }
        };
    </script>
</head>
<body>
    <h1>IndexedDB</h1>
    <p><label for="idLivro">ID: </label><input type="number" id="idLivro"></p>
    <p><label for="titulo">TÃ­tulo: </label><input type="text" id="titulo"></p>
    <p><label for="autor">Autor: </label><input type="text" id="autor"></p>
    <p><button id="btnC">Incluir</button></p>
    <p><button id="btnR">Ler</button></p>
    <p id="output"></p>
</body>
</html>
